<!DOCTYPE html>
<html>
<head>
	<title>My Bucklist</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta name="author" content="HawiCaesar" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<style type="text/css">
		input[type=checkbox]{
			margin: 17px 18px 17px

		}
	</style>
</head>
<body>

<div class="row" style="margin-right: 0px;">
	<div class="col-xs-10 col-sm-8" style="margin-left:5%;">
		<h1>Today's Bucket List</h1>

		<ul id="bucket_list"> 
			<li><div class="check"><input type="checkbox" name="">Do task A </div></li>
			<li><div class="check"><input type="checkbox" name="">Do task B </div></li>
			<li><div class="check"><input type="checkbox" name="">Do task C </div></li>
			<li><div class="check"><input type="checkbox" name="">Do task D </div></li>
			<li><div class="check"><input type="checkbox" name="">Do task E </div></li>
		</ul>

		<form>
			<div class="input-group">
				<input type="text" name="" id="item_to_do" class="form-control" value="" placeholder="Enter an To Do">
				<input class="btn btn-primary" onclick="addItem()" value="Add To Do Task">
			</div>
		</form>
	</div>
</div>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script>
		function addItem(){
			var item_to_do  = document.getElementById('item_to_do').value
			var bucket_list = document.getElementById('bucket_list')

			bucket_list.innerHTML = bucket_list.innerHTML + '<li><div class="check"><input type="checkbox" name="">'+item_to_do+'</div></li>';
		}

	</script>
</body>
</html>
